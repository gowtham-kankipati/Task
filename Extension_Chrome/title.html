<!DOCTYPE html>
<html>
<head>
  <title>Tab Title Getter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 250px;
      padding: 15px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      min-height: 30px;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Current Tab Title</h2>
  <button id="getTitleButton">Get Title</button>
  <div id="output"></div>

  <script src="title.js"></script>
</body>
</html>
